<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <button class="btn" id="rockButton">Rock</button>
        <button class="btn" id="paperButton">Paper</button>
        <button class="btn" id="scissorsButton">Scissors</button>
    </div>
    <div class="container scoresContainer">
        <div id="humanScore"></div>
        <div id="computerScore"></div>
        <div id="result"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
